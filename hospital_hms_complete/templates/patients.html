<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
        <h2>Patients : </h2>
        <ul>
            {% for p in patients %}
            <li>{{ p.name }} - {{ p.age }}</li>
            {% endfor %}
        </ul>
    {% endblock %}

</body>
</html>
